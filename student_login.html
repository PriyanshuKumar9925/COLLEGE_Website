<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | SCEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: white;
      padding: 35px;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 { margin-bottom: 20px; color: #0a2540; }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ffb703;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { background: #ffa200; }

    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #0a2540;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Student Login</h2>

    <form id="loginForm">
      <input type="text" id="student_id" placeholder="Student ID / Roll No" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <a href="index.html">← Back to Home</a>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const form = document.getElementById("loginForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const student_id = document.getElementById("student_id").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:3000/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        student_id: student_id,
        password: password
      })
    })
    .then(res => res.text())
    .then(data => {
  if (data.includes("Successful")) {
    alert("Login Successful ✅");
    window.location.href = "index.html";   // redirect page
  } else {
    alert("Invalid ID or Password ❌");
  }
    })
    .catch(err => {
      alert("Error connecting to server");
    });

  });

});
</script>

</body>
</html>
